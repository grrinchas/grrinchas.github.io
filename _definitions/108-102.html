<p class="bottomless">
Let $$M = (Q, Σ, δ, q_0, F)$$ be a nondeterministic finite automaton (NFA or ε-NFA), and let $$a ∈ Σ^*$$. The string $$a$$ is
<strong>accepted</strong> by $$M$$ if
</p>

$$$δ^*(q_0, a) ∩ F \neq ∅ $$$

<p>
and is <strong>rejected</strong> by $$M$$ otherwise.
    </p>
