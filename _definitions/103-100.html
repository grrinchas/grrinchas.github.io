title: String Acceptance by DFA
synonyms:
---

<p class="bottomless">
Let $$M = (Q, Σ, δ, q_0, F)$$ be a deterministic finite automaton (DFA), and let $$a ∈ Σ^*$$. The string $$a$$ is
<strong>accepted</strong> by $$M$$ if
</p>

$$$δ^*(q_0, a) ∈ F$$$

<p>
and is <strong>rejected</strong> by $$M$$ otherwise.
    </p>
