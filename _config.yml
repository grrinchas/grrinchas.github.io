# Site settings
title: Programming tutorials for beginners
description:    "Minimal Jekyll theme for storytellers"
url:            "https://grrinchas.github.io"
baseurl:

disqus: grrinchas
google_analytics: UA-78379987-1
contact_PK: ef1dcbc3b8a3c2deda24a2efe9a5f65f
math: true

# Author
author:
  name:         Dennis Grinch
  url:          https://chester.how
  email:        dg4675dg@gmail.com

# Build settings
markdown: kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink: /:categories/:title
paginate: 10

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

collections:
  - definitions
  - theorems
  - tables
  - source-code