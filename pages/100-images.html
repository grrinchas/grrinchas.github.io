---
identity: PG100
layout: page
title: Images
description: All the images found on this website.
---

{% for img in site.data.images %}
<figure>
    {% for post in site.posts %}
    {% if img.post == post.identity %}
    <a href="{{ post.url }}#{{ img.id }}">
        {% assign img_id = img.id %}
        <img src="{{ img.src }}" alt="{{ img.alt }}"/>
        {% endif %}
        {% endfor %}
    </a>
    <figcaption>
        <strong>Image {{ img.id | remove: "IMG" | split: "" | join: "." }}:</strong> {{ img.caption }}
    </figcaption>
</figure>
{% endfor %}
